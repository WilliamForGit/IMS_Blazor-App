# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Optional Manual Deploy to Azure Web App

on:
  pull_request:
    branches:
      - Development
      - master
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after build? (yes/no)'
        required: true
        default: 'no'
      
jobs:
  build_and_deploy:
    if: github.event_name == 'pull_request'
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      # Conditional Deploy to Azure Web App          
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_05939DBC5E7F48D79035E121534273E5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E77AF79193AF4655ABF15BC24B5ACD5F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_95B1999579B842A88A20A1A2C80CB3FC }}

      - name: Deploy to Azure Web App (Development)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'yes' && github.ref == 'refs/heads/Development'    
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'IMSBlazorApp-WilliamDev'
          slot-name: 'Production'
          package: ${{env.DOTNET_ROOT}}/myapp
      
      - name: Deploy to Azure Web App (master)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'yes' && github.ref == 'refs/heads/master'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'IMSBlazorApp-WilliamTest'
          slot-name: 'Production'
          package: .